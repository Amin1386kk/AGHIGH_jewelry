<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AGHIGH — کارت متالیک موبایل</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold-deep: #b8860b;
    --gold-mid: #e0b84a;
    --gold-light: #fff3a3;
    --black: #000;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
    direction: rtl;
    background: linear-gradient(180deg, var(--gold-mid) 0%, var(--gold-light) 25%, var(--black) 90%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: var(--gold-light);
  }

  .card {
    width: 100%;
    max-width: 400px;
    border-radius: 18px;
    position: relative;
    overflow: hidden;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(8px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    padding: 28px 22px;
    animation: shimmer 12s ease-in-out infinite;
  }

  @keyframes shimmer {
    0% { box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset -80px 0 80px rgba(255,255,200,0.05); }
    50% { box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 80px 0 80px rgba(255,255,200,0.1); }
    100% { box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset -80px 0 80px rgba(255,255,200,0.05); }
  }

  .title {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    margin: 0 0 18px;
    color: var(--gold-light);
    text-align: center;
    text-shadow: 0 3px 15px rgba(0, 0, 0, 0.8);
  }

  .row {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .box {
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 14px 16px;
    border: 1px solid rgba(255,220,150,0.2);
    box-shadow: inset 0 0 10px rgba(255,215,100,0.05);
  }

  .label {
    font-weight: 600;
    font-size: 14px;
    color: rgba(255,245,210,0.9);
    margin-bottom: 6px;
  }

  .value {
    font-size: 19px;
    font-weight: 800;
    color: var(--gold-mid);
  }

  .btn {
    display: inline-block;
    width: 100%;
    margin-top: 10px;
    padding: 10px 0;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(90deg, var(--gold-deep), var(--gold-mid));
    color: #000;
    border: 1px solid rgba(255,230,150,0.3);
    box-shadow: 0 4px 15px rgba(214,160,40,0.2), inset 0 2px 0 rgba(255,255,255,0.2);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.04);
    filter: brightness(1.15);
  }

  .insta-wrap {
    text-align: center;
    margin-top: 18px;
  }

  .insta {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
    background: linear-gradient(90deg, var(--gold-deep), var(--gold-light));
    color: #000;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(214,160,40,0.2);
    border: 1px solid rgba(255,230,150,0.25);
    transition: all 0.3s ease;
  }

  .insta:hover { filter: brightness(1.25); }

  .note {
    margin-top: 14px;
    text-align: center;
    color: rgba(255,255,255,0.7);
    font-size: 12px;
    line-height: 1.6;
  }
</style>
</head>
